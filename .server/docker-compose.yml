version: "3.1"
services:
    www:
        build: .
        ports: 
            - "80:80"
        volumes:
            - ./..:/var/www/html/
            - ./conf/php.ini:/usr/local/etc/php/php.ini
            - ./conf/apache2.conf:/etc/apache2/apache2.conf
            - ./conf/000-default.conf:/etc/apache2/sites-available/000-default.conf
            - ./logs/error.log:/usr/local/apache2/logs/error.log
            - ./logs/access.log:/usr/local/apache2/logs/access.log
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.0
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: mydb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8080:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
volumes:
    persistent:
